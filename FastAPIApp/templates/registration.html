{% extends "base.html" %}
{% block content %}
<div class="centered">
    <div class="row">
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>
    <table class="reg">
         <tr><td colspan="2"><h1 class="reg-h1"> Регистрация </h1></td></tr>
      <form  action="regp" method="POST">
        <tr>
          <td><label>Username</label></td>
          <td><input type="text" required class="form-control" name="user_name" placeholder="Введите имя"></td>
        </tr>
        <tr>
          <td><label>Телефон</label></td>
          <td><input type="text" required placeholder="Телефон" name="phone" class="form-control"></td>
        </tr>
        <tr>
          <td><label>Пароль</label></td>
          <td><input type="password" required placeholder="Введи пароль" name="password" class="form-control"></td>
        </tr>
        <tr><td colspan="2"><button type="submit" class="reg-button">Отправить</button></td></tr>
      </form>
    </table>
    </div>
{% endblock %}
